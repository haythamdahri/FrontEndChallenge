<div class="container-fluid">

  <div class="mt-3 row" *ngIf="!isError; else errorMessage">
    <ng-container *ngIf="repositories.length === 0">
      <div class="col-12 fa-3x text-center">
        <i class="fas fa-sync fa-spin"></i>
      </div>
      <div class="col-12 fa-3x text-center">
        <p class="font-weight-light">Fetching data from GITHUB api, please wait...</p>
      </div>
    </ng-container>
  </div>

  <ng-template #errorMessage>
    <div class="row mt-3">
      <div class="col-md-12">
        <div class="alert alert-warning font-weight-bold text-center" role="alert">
          <i class="fas fa-exclamation-triangle"></i> An error occurred, please <a style="cursor: pointer;color: blue;" (click)="reload()">Try again</a>
        </div>
      </div>
    </div>
  </ng-template>

  <div class="row mb-2" *ngFor="let repository of repositories">
    <div class="col-9 col-md-9 col-lg-9 col-xl-9 col-sm-12">

      <app-repository [repository]="repository"></app-repository>

    </div>
  </div>

  <div class="row mb-5"></div>


</div>

<div class="mt-3 row" *ngIf="!isError && repositories.length !== 0">
  <div class="col-12 fa-1x text-center">
    <i class="fas fa-sync fa-spin"></i>
  </div>
  <div class="col-12 fa-1x text-center">
    <p class="font-weight-light">Loading more repositories, please wait...</p>
  </div>
</div>

<hr>

<div *ngIf="!isError"
     infiniteScroll
     [infiniteScrollDistance]="2"
     [infiniteScrollThrottle]="1000"
     (scrolled)="onScroll()"
>

</div>
